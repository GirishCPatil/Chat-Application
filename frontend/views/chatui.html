<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat UI</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  background: #ece5dd;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.chat-container {
  width: 360px;
  height: 600px;
  background: #fff;
  display: flex;
  flex-direction: column;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.chat-header {
  background: #075e54;
  color: white;
  padding: 12px;
  text-align: center;
  font-weight: bold;
}

.chat-messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #efeae2;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 75%;
  padding: 8px 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  font-size: 14px;
  word-wrap: break-word;
}

.sent {
  background: #ffffff;
  margin-left: auto;   /* LEFT side */
}

.received {
  background: #dcf8c6;
  margin-right: auto;    /* RIGHT side */
}

.timestamp {
  font-size: 10px;
  color: #555;
  margin-top: 4px;
  text-align: right;
}

.chat-input {
  display: flex;
  padding: 8px;
  background: #f0f0f0;
}

.chat-input input {
  flex: 1;
  padding: 8px 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

.chat-input button {
  margin-left: 8px;
  padding: 8px 14px;
  border-radius: 50%;
  border: none;
  background: #075e54;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">Chat Window</div>
  <div class="chat-header">
  <input
    type="text"
    id="emailInput"
    placeholder="Enter user email"
    style="width:70%; padding:6px;"
  />
  <button id="joinBtn">Join</button>
</div>

  <div class="chat-messages" id="chatMessages"></div>

  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">âž¤</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../scripts/chatui.js"></script>

</body>
</html>
