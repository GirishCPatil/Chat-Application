<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat UI</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  background: #ece5dd;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.chat-container {
  width: 360px;
  height: 600px;
  background: #fff;
  display: flex;
  flex-direction: column;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.chat-header {
  background: #075e54;
  color: white;
  padding: 8px;
  display: flex;
  gap: 6px;
  align-items: center;
}

.chat-header input {
  flex: 1;
  padding: 6px;
  border-radius: 4px;
  border: none;
  outline: none;
}

.chat-header button {
  padding: 6px 10px;
  border: none;
  background: #128c7e;
  color: white;
  cursor: pointer;
  border-radius: 4px;
}

.chat-messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #efeae2;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 75%;
  padding: 8px 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  font-size: 14px;
  word-wrap: break-word;
}

.sent {
  background: #ffffff;
  margin-left: auto;
}

.received {
  background: #dcf8c6;
  margin-right: auto;
}

.timestamp {
  font-size: 10px;
  color: #555;
  margin-top: 4px;
  text-align: right;
}

.chat-input {
  display: flex;
  align-items: center;
  padding: 8px;
  background: #f0f0f0;
  gap: 6px;
}

.chat-input input[type="text"] {
  flex: 1;
  padding: 8px 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

.chat-input button {
  padding: 8px 12px;
  border-radius: 50%;
  border: none;
  background: #075e54;
  color: white;
  cursor: pointer;
}

#sendFileBtn {
  background: transparent;
  color: #075e54;
  font-size: 20px;
}

#sendFileBtn:hover {
  background: rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<div class="chat-container">

  <!-- Personal Chat -->
  <div class="chat-header">
    <input type="text" id="emailInput" placeholder="Enter user email" />
    <button id="joinBtn">Join</button>
  </div>

  <!-- Group Chat -->
  <div class="chat-header">
    <input type="text" id="groupchatInput" placeholder="Enter group name" />
    <button id="joinGroupBtn">Join Group</button>
  </div>

  <!-- Messages -->
  <div class="chat-messages" id="chatMessages"></div>

  <!-- Chat Input -->
  <div class="chat-input">
    <input type="file" id="fileInput" hidden />
    <button id="sendFileBtn" title="Attach file">ðŸ“Ž</button>

    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">âž¤</button>
  </div>

</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../scripts/chatui.js"></script>

</body>
</html>
